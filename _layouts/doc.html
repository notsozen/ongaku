---
layout: default
---

<!-- {% assign title = page.title | split: ' ' %}
{% assign author = page.author | split: ' ' %}
{% capture titlecase %}{% for word in title %}{{ word | capitalize }} {% endfor %}{% endcapture %}
{% capture authorcase %}{% for word in author %}{{ word | capitalize }} {% endfor %}{% endcapture %} -->
<div class="container">
<h1 class="title">{{ page.version }} - {{ page.title }}</h1>
{% if page.author %}<p class="author">By {{ page.author }}</p>{% endif %}
{% if page.description %}<p>{{ page.description }}</p>{% endif %}
<button id="my-button">transpose</button>
</div>


<!-- Html Elements for Search -->
<div id="search-container">
    <div class="" style="text-align:right;"><input type="text" id="search-input" placeholder="search..."></div>
    <ul id="results-container"></ul>
</div>
<!-- Script pointing to search-script.js -->
<script src="/dist/js/simple-search.min.js" type="text/javascript"></script>
<!-- Configuration -->
<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json'
    })
</script>

{{ content }}
